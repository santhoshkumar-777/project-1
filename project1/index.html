<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Santhosh GitHub Finder</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="mainApp" class="page active">
    <nav class="menu-bar">
      <span class="logo"> AI GITHUB FINDER </span>
      <div class="nav-items">
        <button id="themeToggle" class="theme-btn" aria-label="Change theme colors">TOUCH IT</button>
        <button id="logoutBtn" class="theme-btn" aria-label="Logout">LOGOUT</button>
      </div>
    </nav>
  <div class="main-container">
      <div id="githubSection" class="section active">
        <div id="chatbotContainer" class="chatbot-ui">
          <div id="chatMessages" class="chat-messages">
            <h3>GitHub Profile Finder</h3>
            <p>Enter a GitHub username to find their profile and repositories</p>
          </div>
        </div>
        <div id="profileContainer"></div>
      </div>
    </div>
 <div class="input-container">
      <input id="askInput" placeholder="Search GitHub username..." autocomplete="off" />
      <button id="scanBtn" class="chatbot-btn">Search</button>
    </div>
  </div>
 <script src="script.js"></script>
</body>
</html>
